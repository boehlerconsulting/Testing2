<!-- Einrichtungs Bundle Quantity -->
<template>
    <template if:true={showQuantity}>
        <lightning-input
                type="number"
                label=""
                variant="label-hidden"
                value={quantity}
                max={maximumValue}
                min={minValue}
                disabled={disabled}
                onchange={handleChange}
        ></lightning-input>
    </template>
</template>
