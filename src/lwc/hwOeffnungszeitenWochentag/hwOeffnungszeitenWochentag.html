<!-- HW_OeffnungszeitenWochentag -->
<template>

    <template if:true={required}>

        <lightning-input type="text"
                         name={categoryIndex}
                         value={value}
                         required={required}
                         maxlength="8"
                         disabled={screenLocked}
                         onchange={handleDataChange}
        ></lightning-input>

    </template>

    <template if:false= {required}>

        <lightning-input type="text"
                         variant="label-hidden"
                         name={categoryIndex}
                         value={value}
                         maxlength="8"
                         disabled={screenLocked}
                         onchange={handleDataChange}
        ></lightning-input>

    </template>

</template>
