<!-- Hw Stammdatensammler Loader -->
<template>
    <template if:false={isExistingMAEF}>
        <lightning-card icon-name="standard:process" title="Prozess Stammdatensammler" if:false={isSdsInitialized}>
        <lightning-button label={iv_ButtonName} onclick={initProcess} slot="actions"
                          variant="brand" if:false={isSdsInitialized}></lightning-button>
        </lightning-card>
        <c-hw-stammdatensammler record-id={recordId} is-existing-maef={isExistingMAEF} is-first-load={isFirstLoad} if:true={isSdsInitialized}></c-hw-stammdatensammler>
    </template>
</template>
