<!-- HW_Stammdatensammler -->
<template>

    <template if:false={isExistingMAEF}>

        <lightning-spinner if:true={state.showSpinner} alternative-text="Loading" size="medium"
                           variant="brand"></lightning-spinner>

        <lightning-card icon-name="standard:process" title="Prozess Stammdatensammler">

            <template if:true={showComponent}>
                <lightning-button label={buttonName} onclick={openModal} slot="actions"
                                  variant="brand"></lightning-button>
            </template>

        </lightning-card>

        <template if:true={state.showModal}>

            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                     aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <!-- Header -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" size="medium">
                            </lightning-icon>
                            <span class="slds-assistive-text">Schließen</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                            {state.currentStep.iv_Label}</h2>
                    </header>

                    <!-- Content -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                        <template for:each={state.screens} for:item="screen" for:index="screenIndex">

                            <template if:true={screen.isActive}>

                                <c-hw-stammdatensammler-fenster
                                        screen={screen}
                                        record-id={state.recordId}
                                        key={screen.key}
                                        is-filiale-95={state.isFiliale95}
                                        index={screenIndex}
                                        is-facts-sent={state.isFactsSent}
                                        is-vorgaengerfiliale-present={state.isVorgaengerfilialePresent}
                                        is-formataenderung={isFormataenderung}
                                ></c-hw-stammdatensammler-fenster>

                            </template>

                        </template>

                    </div>

                    <!-- Footer -->
                    <footer class="slds-modal__footer ">


                        <c-hw-progress-indicator steps={state.steps}></c-hw-progress-indicator>

                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>

        </template>

    </template>

    <template if:true={isExistingMAEF}>

        <lightning-spinner if:true={state.showSpinner} alternative-text="Loading" size="medium"
                           variant="brand"></lightning-spinner>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                 aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_medium">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close"
                            title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium" variant="inverse">
                        </lightning-icon>
                        <span class="slds-assistive-text">Schließen</span>
                    </button>
                    <h2 id="modal-heading-02" class="slds-text-heading_medium slds-hyphenate">
                        MAEF erzeugen</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">

                    <template if:true={isWrongRecordType}>

                        <lightning-layout>

                            <lightning-layout-item size="12" padding="around-small">

                                <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_warning" role="alert">
                                    <span class="slds-assistive-text">warning</span>
                                    <span class="slds-icon_container slds-icon-utility-warning slds-m-right_x-small"
                                          title="Description of icon when needed">
                        <lightning-icon icon-name="utility:warning" alternative-text="Warning!"
                                        variant="warning"></lightning-icon>
                    </span>
                                    <h2>Für diese Filiale kann keine MAEF erzeugt werden. Bei Fragen wenden Sie sich an Ihren
                                        Systemadministrator.

                                    </h2>
                                </div>

                            </lightning-layout-item>

                        </lightning-layout>

                    </template>

                    <template if:false={isWrongRecordType}>

                        <template for:each={state.screens} for:item="screen" for:index="screenIndex">

                            <c-hw-stammdatensammler-fenster
                                    screen={screen}
                                    record-id={state.recordId}
                                    key={screen.key}
                                    is-filiale-95={state.isFiliale95}
                                    index={screenIndex}
                                    is-facts-sent={state.isFactsSent}
                                    is-vorgaengerfiliale-present={state.isVorgaengerfilialePresent}
                                    is-existing-maef={isExistingMAEF}
                                    maef-url={state.maefUrl}
                                    is-formataenderung={isFormataenderung}
                            ></c-hw-stammdatensammler-fenster>

                        </template>

                    </template>

                </div>
                <footer class="slds-modal__footer slds-modal__footer_directional">
                    <lightning-layout>

                        <lightning-layout-item size="12">

                            <lightning-button class="slds-float_right" variant="brand" label="Schließen" title="Schließen"
                                              onclick={closeModal}></lightning-button>

                        </lightning-layout-item>

                    </lightning-layout>
                </footer>
            </div>
        </section>

    </template>

</template>
