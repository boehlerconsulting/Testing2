<!-- Account Location Map -->
<template>
    <template if:true={isLoaded}>
        <lightning-card >
            <lightning-map
                    class=slds-p-around_small
                    map-markers={mapMarkers}
                    zoom-level={zoomLevel}>
            </lightning-map>
        </lightning-card>
    </template>
    <template if:true={error}>
        {error}
    </template>
</template>
