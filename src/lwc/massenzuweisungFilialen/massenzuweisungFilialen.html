<!-- Massenzuweisung Filialen -->
<template>
    <lightning-card title={title} icon-name={iconName}>

        <lightning-spinner if:true={showSpinner} alternative-text="Loading" size="medium"
                           variant="brand"></lightning-spinner>

        <div style="width: auto;">
            <lightning-layout horizontal-align="space">
                <lightning-layout-item padding="around-small" flexibility="auto">
                    <div class="slds-text-align_left slds-m-bottom_medium">

                        <lightning-input
                                name="Filiale / Filialpartner"
                                label="Filiale / Filialpartner"
                                type="search"
                                onchange={handleOnChangeFiliale}
                        ></lightning-input>
                    </div>

                </lightning-layout-item>
                <lightning-layout-item padding="around-small" flexibility="auto">
                    <div class="slds-text-align_left slds-m-bottom_medium">

                        <lightning-input
                                name="Ast-Name / PODID"
                                label="Ast-Name / PODID"
                                type="search"
                                onchange={handleOnChangeAstName}
                        ></lightning-input>
                    </div>

                </lightning-layout-item>
                <lightning-layout-item padding="around-small" flexibility="auto">
                    <div class="slds-text-align_left slds-m-bottom_large">

                        <lightning-input
                                name="Filialart / Typ-OZ"
                                label="Filialart / Typ-OZ"
                                type="search"
                                onchange={handleOnChangeFilialart}
                        ></lightning-input>
                    </div>

                </lightning-layout-item>
                <lightning-layout-item padding="around-small" flexibility="auto">
                    <div class="slds-text-align_left slds-m-bottom_medium">

                        <lightning-input
                                name="NL Brief"
                                label="NL Brief"
                                type="search"
                                onchange={handleOnChangeNlBrief}
                        ></lightning-input>
                    </div>

                </lightning-layout-item>
                <lightning-layout-item padding="around-medium" flexibility="auto">
                    <div class="slds-text-align_left slds-m-bottom_medium">

                        <lightning-input
                                name="Straße, PLZ, Ort"
                                label="Straße, PLZ, Ort"
                                type="search"
                                onchange={handleOnChangeStrasse}
                        ></lightning-input>
                    </div>

                </lightning-layout-item>
                <lightning-layout-item padding="around-medium" flexibility="auto">
                    <div class="slds-text-align_left slds-m-bottom_medium">

                        <lightning-input
                                name="Interne Zuständigkeit"
                                label="Interne Zuständigkeit"
                                type="search"
                                onchange={handleOnChangeInhaber}
                        ></lightning-input>
                    </div>

                </lightning-layout-item>
                <lightning-layout-item padding="around-medium" flexibility="auto">
                    <div class=slds-m-top_xxx-small>

                    </div>
                    <div class=slds-m-top_medium>
                        <lightning-button-stateful
                                label-when-off="Alle Filialen"
                                label-when-on="Meine Filialen"
                                icon-name-when-off="utility:check"
                                icon-name-when-on="utility:close"
                                variant={variantShowAll}
                                selected={isShowAllSelected}
                                onclick={handleShowAll}>
                        </lightning-button-stateful>

                    </div>

                </lightning-layout-item>
                <lightning-layout-item padding="around-medium" flexibility="auto">
                    <div class=slds-m-top_xxx-small>

                    </div>
                    <div class=slds-m-top_medium>

                        <lightning-button title="Speichern"
                                          label="Speichern"
                                          onclick={handleSave}
                        >
                        </lightning-button>
                    </div>

                </lightning-layout-item>
            </lightning-layout>

            <template if:true={initialized}>
                <c-hw-lightning-datatable
                        table-data={tableData}
                        table-columns={columns}
                        sort-by={sortBy}
                        sort-direction={sortDirection}
                        max-records={maxRecords}
                        initial-selection-by-id={initialSelectionById}
                        show-checkbox-column=true
                        is-massenzuweisung=true
                        onownerchanged={handleOnOwnerChanged}
                        onsort={handleOnSort}
                        onselected={handleOnSelected}
                        is-selected-by-lead-id={isSelectedByLeadId}
                        onallselected={handleOnAllSelected}
                        show-select-all=true
                        is-all-selected={isAllSelected}
                >
                </c-hw-lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
